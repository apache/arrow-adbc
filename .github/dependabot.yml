version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore: "
    groups:
      actions:
        patterns:
          - "*"
  - package-ecosystem: "gomod"
    directory: "/go/adbc/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(go/adbc): "
    groups:
      "golang.org/x":
        applies-to: version-updates
        patterns:
          - "golang.org/x/*"
      opentelemetry:
        applies-to: version-updates
        patterns:
          - "go.opentelemetry.io/otel"
          - "go.opentelemetry.io/otel/*"
  - package-ecosystem: "maven"
    directory: "/java/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(java): "
    groups:
      linters:
        applies-to: version-updates
        patterns:
          - "com.google.errorprone:*"
          - "com.uber.nullaway:*"
          # This seems to be different since it's controlled via property
          - "dep.org.checkerframework*"
          - "org.checkerframework:*"
          - "org.junit:*"
  - package-ecosystem: "nuget"
    directory: "/csharp/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(csharp): "
    ignore:
      - dependency-name: "Microsoft.Extensions.*"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "Microsoft.Bcl.*"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "System.*"
        update-types:
          - "version-update:semver-major"
  - package-ecosystem: "cargo"
    directory: "/rust/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(rust): "
    groups:
      arrow-datafusion:
        applies-to: version-updates
        patterns:
          - "arrow-*"
          - "datafusion*"
