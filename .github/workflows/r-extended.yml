name: R (extended)

on:
  # Run weekly
  schedule:
    - cron: '5 0 * * 0'

  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/r-extended.yml"

permissions:
  contents: read

jobs:

  # Runs R CMD check in the same way CRAN might (i.e., without any test databases,
  # using oldrel, release, devel.
  check-for-cran:
    name: "cran - ${{ matrix.pkg }} / ${{ matrix.os }} / R-${{ matrix.rversion}}"
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        rversion: [oldrel, release, devel]
        os: [macOS, windows, ubuntu]
        pkg: [adbcdrivermanager, adbcsqlite, adbcpostgresql, adbcflightsql, adbcsnowflake]
      fail-fast: false

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          rversion: ${{ matrix.rversion }}
          use-public-rspm: true

      - name: Set PKG_CONFIG_PATH on MacOS
        if: matrix.pkg == 'adbcpostgresql' && runner.os == 'macOS'
        run: |
          PKG_CONFIG_PATH="${PKG_CONFIG_PATH}:$(brew --prefix libpq)/lib/pkgconfig:$(brew --prefix openssl)/lib/pkgconfig"
          echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH}" >> $GITHUB_ENV

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::../adbcdrivermanager, arrow=?ignore-before-r=4.0.0
          working-directory: r/${{ matrix.pkg }}

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          working-directory: r/${{ matrix.pkg }}

  # Checks on older verions of R, just on Linux. This catches any accidental
  # usage of newer R functions.
  rversions:
    name: "rversions ${{ matrix.pkg }} / ${{ matrix.os }} / R-${{ matrix.rversion}}"
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        rversion: ["3.6", "4.0", "4.1"]
        os: [ubuntu]
        pkg: [adbcdrivermanager, adbcsqlite, adbcpostgresql, adbcflightsql, adbcsnowflake]
      fail-fast: false

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          rversion: ${{ matrix.rversion }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::../adbcdrivermanager
          working-directory: r/${{ matrix.pkg }}

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          working-directory: r/${{ matrix.pkg }}

  # Checks on older verions of R on Windows. The Windows build system changed
  # several times so we need to check packages on every version. Go-based
  # drivers aren't supported before 4.2, so we don't check them here.
  winrversions:
    name: "winrverions - ${{ matrix.pkg }} / ${{ matrix.os }} / R-${{ matrix.rversion}}"
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        rversion: ["3.6", "4.0", "4.1"]
        os: [windows]
        pkg: [adbcdrivermanager, adbcsqlite, adbcpostgresql]
      fail-fast: false

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          rversion: ${{ matrix.rversion }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::../adbcdrivermanager
          working-directory: r/${{ matrix.pkg }}

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          working-directory: r/${{ matrix.pkg }}

  # Runs tests with valgrind
  valgrind:
    name: "valgrind - ${{ matrix.pkg }}"
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        rversion: [release]
        os: [ubuntu]
        pkg: [adbcdrivermanager, adbcsqlite, adbcpostgresql, adbcflightsql, adbcsnowflake]
      fail-fast: false

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          rversion: ${{ matrix.rversion }}
          use-public-rspm: true

      - name: Install valgrind
        run: |
          sudo apt-get install -y valgrind

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: local::../adbcdrivermanager
          working-directory: r/${{ matrix.pkg }}

      - name: Start postgres test database
        if: matrix.pkg == 'adbcpostgresql'
        run: |
          cd r/adbcpostgresql
          docker compose up --detach postgres-test
          ADBC_POSTGRESQL_TEST_URI="postgresql://localhost:5432/postgres?user=postgres&password=password"
          echo "ADBC_POSTGRESQL_TEST_URI=${ADBC_POSTGRESQL_TEST_URI}" >> $GITHUB_ENV

      - name: Start FlightSQL test database
        if: matrix.pkg == 'adbcflightsql'
        run: |
          cd r/adbcpostgresql
          docker compose up --detach flightsql-sqlite-test
          ADBC_FLIGHTSQL_TEST_URI="grpc://localhost:8080"
          echo "ADBC_FLIGHTSQL_TEST_URI=${ADBC_FLIGHTSQL_TEST_URI}" >> $GITHUB_ENV

      - name: Run devtools::test() with valgrind
        env:
          ADBC_SNOWFLAKE_TEST_URI: ${{ secrets.SNOWFLAKE_URI }}
        run: |
          cd r/${{ matrix.pkg }}
          R -d "valgrind --tool=memcheck --leak-check=full --suppressions=../valgrind.supp --error-exitcode=1" -e "testthat::test_local()" > valgrind.out 2>&1

      - name: Show output
        if: always()
        run: |
          cd r/${{ matrix.pkg }}
          cat valgrind.out

      - name: Shutdown docker compose services
        if: always()
        run: |
          docker compose down
