name: Java

on:
  pull_request:
    branches:
      - main
    paths:
      - "java/**"
      - ".github/workflows/java.yml"
  push:
    paths:
      - "java/**"
      - ".github/workflows/java.yml"

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  java:
    name: "Java ${{ matrix.java }}/Linux"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['8', '11', '17', '21']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: recursive
      - uses: actions/setup-java@v4
        with:
          cache: "maven"
          distribution: "temurin"
          java-version: ${{ matrix.java }}
      - name: Start test services
        shell: bash -l {0}
        run: |
          docker compose up --detach --wait flightsql-sqlite-test mssql-test postgres-test
          cat .env | grep -v -e '^#' | awk NF | tee -a $GITHUB_ENV
      - name: Build/Test
        run: |
          cd java
          mvn install

  java-errorprone:
    name: "Java ${{ matrix.java }}/Linux with ErrorProne"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: recursive
      - uses: actions/setup-java@v4
        with:
          cache: "maven"
          distribution: "temurin"
          java-version: ${{ matrix.java }}
      - name: Build/Test
        run: |
          cd java
          mkdir .mvn
          cat <<HERE > .mvn/jvm.config
          --add-exports jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED
          --add-exports jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED
          --add-exports jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED
          --add-exports jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED
          --add-exports jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED
          --add-exports jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED
          --add-exports jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED
          --add-exports jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED
          --add-opens jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED
          --add-opens jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED
          HERE
          # Our linters are compile-time, no point re-running tests
          mvn -P errorprone install -DskipTests
