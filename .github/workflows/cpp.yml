name: C/C++/GLib/Python/Ruby

on:
  pull_request:
    branches:
      - main
    paths:
      - "adbc.h"
      - "c/**"
      - "glib/**"
      - "python/**"
      - ".github/workflows/cpp.yml"
  push:
    paths:
      - "adbc.h"
      - "c/**"
      - "glib/**"
      - "python/**"
      - ".github/workflows/cpp.yml"

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  cpp-conda-unix:
    name: "Conda/${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-latest"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Get Date
        id: get-date
        shell: bash
        run: |
          echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
      - name: Cache Conda
        uses: actions/cache@v3
        env:
          # Increment this to reset cache manually
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ runner.os }}-${{ steps.get-date.outputs.today }}-${{ env.CACHE_NUMBER }}-${{ hashFiles('ci/**') }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          # Required for caching
          use-only-tar-bz2: true
      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          mamba install \
            --file ci/conda_env_cpp.txt \
            --file ci/conda_env_glib.txt \
            --file ci/conda_env_python.txt
      - name: Build/Test SQLite3 Driver
        shell: bash -l {0}
        run: |
          mkdir -p build/driver_sqlite
          pushd build/driver_sqlite
          cmake ../../c/driver/sqlite \
            -DADBC_BUILD_SHARED=ON \
            -DADBC_BUILD_STATIC=OFF \
            -DADBC_BUILD_TESTS=ON \
            -DADBC_USE_ASAN=ON \
            -DADBC_USE_UBSAN=ON \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_LIBDIR=lib \
            -DCMAKE_INSTALL_PREFIX=$HOME/local \
            -DCMAKE_PREFIX_PATH=$CONDA_PREFIX
          cmake --build . --target install
          ctest --output-on-failure --no-tests=error
          popd
      - name: Build/Test Driver Manager
        shell: bash -l {0}
        run: |
          mkdir -p build/driver_manager
          pushd build/driver_manager
          cmake ../../c/driver_manager \
            -DADBC_BUILD_SHARED=ON \
            -DADBC_BUILD_STATIC=OFF \
            -DADBC_BUILD_TESTS=ON \
            -DADBC_USE_ASAN=ON \
            -DADBC_USE_UBSAN=ON \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_LIBDIR=lib \
            -DCMAKE_INSTALL_PREFIX=$HOME/local \
            -DCMAKE_PREFIX_PATH=$CONDA_PREFIX
          cmake --build .
          export DYLD_LIBRARY_PATH=$(pwd):$HOME/local/lib
          export LD_LIBRARY_PATH=$(pwd):$HOME/local/lib
          ./adbc-driver-manager-test
          popd
      - name: Install Driver Manager (No ASan)
        shell: bash -l {0}
        run: |
          mkdir -p build/driver_manager_no_asan
          pushd build/driver_manager_no_asan
          cmake ../../c/driver_manager \
            -DADBC_BUILD_SHARED=ON \
            -DADBC_BUILD_STATIC=OFF \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_LIBDIR=lib \
            -DCMAKE_INSTALL_PREFIX=$HOME/local \
            -DCMAKE_PREFIX_PATH=$CONDA_PREFIX
          cmake --build . --target install
          popd
      - name: Build/Test SQLite3 Driver (No ASan)
        shell: bash -l {0}
        run: |
          # Build a no-ASan version that Python can easily load
          mkdir -p build/driver_sqlite_no_asan
          pushd build/driver_sqlite_no_asan
          cmake ../../c/driver/sqlite \
            -DADBC_BUILD_SHARED=ON \
            -DADBC_BUILD_STATIC=OFF \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INSTALL_LIBDIR=lib \
            -DCMAKE_INSTALL_PREFIX=$HOME/local \
            -DCMAKE_PREFIX_PATH=$CONDA_PREFIX
          cmake --build . --target install
          popd
      - name: Build/Test Python Driver Manager
        shell: bash -l {0}
        run: |
          pushd python/adbc_driver_manager
          pip install -e .[test]
          export DYLD_LIBRARY_PATH=$HOME/local/lib
          export LD_LIBRARY_PATH=$HOME/local/lib
          python -m pytest -vv
          popd
      - name: Build/Test GLib Driver Manager
        shell: bash -l {0}
        run: |
          meson setup \
            --buildtype=debug \
            --cmake-prefix-path=$HOME/local:$CONDA_PREFIX \
            --libdir=lib \
            --pkg-config-path=$HOME/local/lib/pkgconfig:$CONDA_PREFIX/lib/pkgconfig \
            --prefix=$HOME/local \
            build/glib \
            glib
          meson install -C build/glib
          export BUNDLE_GEMFILE=$(pwd)/glib/Gemfile
          export DYLD_LIBRARY_PATH=$HOME/local/lib
          export GI_TYPELIB_PATH=$(pwd)/build/glib/adbc-glib:$CONDA_PREFIX/lib/girepository-1.0
          export LD_LIBRARY_PATH=$HOME/local/lib
          bundle install
          pushd build/glib
          bundle exec \
            env DYLD_LIBRARY_PATH=${DYLD_LIBRARY_PATH} \
              ruby ../../glib/test/run.rb
          popd
      - name: Test Ruby Driver Manager
        shell: bash -l {0}
        run: |
          export DYLD_LIBRARY_PATH=$HOME/local/lib
          export GI_TYPELIB_PATH=$HOME/local/lib/girepository-1.0:$CONDA_PREFIX/lib/girepository-1.0
          export LD_LIBRARY_PATH=$HOME/local/lib
          export PKG_CONFIG_PATH=$HOME/local/lib/pkgconfig:$CONDA_PREFIX/lib/pkgconfig
          pushd ruby
          bundle install
          bundle exec \
            env DYLD_LIBRARY_PATH=${DYLD_LIBRARY_PATH} \
              ruby test/run.rb
          bundle exec rake build
          gem install pkg/*.gem
          popd


  cpp-conda-windows:
    name: "Conda/${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["windows-latest"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          # Required for caching
          use-only-tar-bz2: true
      - name: Install Dependencies
        shell: cmd /C call {0}
        run: |
          mamba install --file ci/conda_env_cpp.txt
      - name: Build/Test SQLite3 Driver
        shell: cmd /C call {0}
        run: |
          mkdir build\driver_sqlite
          cd build\driver_sqlite
          cmake -GNinja ..\..\c\drivers\sqlite -DADBC_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=%CONDA_PREFIX% -DADBC_BUILD_SHARED=ON -DADBC_BUILD_STATIC=OFF
          if %errorlevel% neq 0 then exit /b %errorlevel%
          cmake --build .
          if %errorlevel% neq 0 then exit /b %errorlevel%
          ctest --output-on-failure --no-tests=error
          if %errorlevel% neq 0 then exit /b %errorlevel%
          cd ..\..
      - name: Build/Test Driver Manager
        shell: cmd /C call {0}
        run: |
          mkdir build\driver_manager
          cd build\driver_manager
          cmake -GNinja ..\..\c\driver_manager -DADBC_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=%CONDA_PREFIX% -DADBC_BUILD_SHARED=ON -DADBC_BUILD_STATIC=OFF
          if %errorlevel% neq 0 then exit /b %errorlevel%
          cmake --build .
          if %errorlevel% neq 0 then exit /b %errorlevel%
          set PATH=%PATH%;${{ github.workspace }}\build\driver_sqlite
          ctest --output-on-failure --no-tests=error
          if %errorlevel% neq 0 then exit /b %errorlevel%
          cd ..\..
      - name: Build/Test Python Driver Manager
        shell: cmd /C call {0}
        run: |
          cd python\adbc_driver_manager
          pip install -e .
          set PATH=%PATH%;${{ github.workspace }}\build\driver_sqlite
          python -m pytest -vv
          cd ..\..
