name: C/C++/Python

on:
  pull_request:
    branches:
      - main
    paths:
      - "adbc.h"
      - "adbc_driver_manager/**"
      - "drivers/**"
      - ".github/workflows/cpp.yml"
  push:
    paths:
      - "adbc.h"
      - "adbc_driver_manager/**"
      - "drivers/**"
      - ".github/workflows/cpp.yml"

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  cpp-conda-unix:
    name: "Conda/${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-latest"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Get Date
        id: get-date
        shell: bash
        run: |
          echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
      - name: Cache Conda
        uses: actions/cache@v2
        env:
          # Increment this to reset cache manually
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ runner.os }}-${{ steps.get-date.outputs.today }}-${{ env.CACHE_NUMBER }}-${{ hashFiles('ci/**') }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          # Required for caching
          use-only-tar-bz2: true
      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          mamba install --file ci/conda_env_cpp.txt --file ci/conda_env_python.txt
      - name: Build/Test SQLite3 Driver
        shell: bash -l {0}
        run: |
          mkdir -p build/driver_sqlite
          pushd build/driver_sqlite
          cmake ../../c/drivers/sqlite -DADBC_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$CONDA_PREFIX -DADBC_BUILD_SHARED=ON -DADBC_BUILD_STATIC=OFF -DADBC_USE_ASAN=ON -DADBC_USE_UBSAN=ON
          cmake --build .
          export DYLD_LIBRARY_PATH=$(pwd)
          # MacOS doesn't allow DYLD_LIBRARY_PATH to propagate through
          # CTest, so call the test directly
          ./adbc-driver-sqlite-test
          popd
      - name: Build/Test Driver Manager
        shell: bash -l {0}
        run: |
          mkdir -p build/driver_manager
          pushd build/driver_manager
          cmake ../../c/driver_manager -DADBC_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$CONDA_PREFIX -DADBC_BUILD_SHARED=ON -DADBC_BUILD_STATIC=OFF -DADBC_USE_ASAN=ON -DADBC_USE_UBSAN=ON
          cmake --build .
          export DYLD_LIBRARY_PATH=$(pwd):../driver_sqlite
          export LD_LIBRARY_PATH=$(pwd):../driver_sqlite
          ./adbc-driver-manager-test
          popd
      - name: Build/Test SQLite3 Driver (No ASan)
        shell: bash -l {0}
        run: |
          # Build a no-ASan version that Python can easily load
          mkdir -p build/driver_sqlite_no_asan
          pushd build/driver_sqlite_no_asan
          cmake ../../c/drivers/sqlite -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$CONDA_PREFIX -DADBC_BUILD_SHARED=ON -DADBC_BUILD_STATIC=OFF
          cmake --build .
          popd
      - name: Build/Test Python Driver Manager
        shell: bash -l {0}
        run: |
          pushd python/adbc_driver_manager
          python setup.py build_ext --inplace
          export PYTHONPATH=$(pwd)
          export DYLD_LIBRARY_PATH=$(pwd)/../../build/driver_sqlite_no_asan
          export LD_LIBRARY_PATH=$(pwd)/../../build/driver_sqlite_no_asan
          python -m pytest -vv
          popd


  cpp-conda-windows:
    name: "Conda/${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["windows-latest"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          # Required for caching
          use-only-tar-bz2: true
      - name: Install Dependencies
        shell: cmd /C call {0}
        run: |
          mamba install --file ci/conda_env_cpp.txt
      - name: Build/Test SQLite3 Driver
        shell: cmd /C call {0}
        run: |
          mkdir build\driver_sqlite
          cd build\driver_sqlite
          cmake -GNinja ..\..\c\drivers\sqlite -DADBC_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=%CONDA_PREFIX% -DADBC_BUILD_SHARED=ON -DADBC_BUILD_STATIC=OFF
          if %errorlevel% neq 0 then exit /b %errorlevel%
          cmake --build .
          if %errorlevel% neq 0 then exit /b %errorlevel%
          ctest --output-on-failure --no-tests=error
          if %errorlevel% neq 0 then exit /b %errorlevel%
          cd ..\..
      - name: Build/Test Driver Manager
        shell: cmd /C call {0}
        run: |
          mkdir build\driver_manager
          cd build\driver_manager
          cmake -GNinja ..\..\c\driver_manager -DADBC_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=%CONDA_PREFIX% -DADBC_BUILD_SHARED=ON -DADBC_BUILD_STATIC=OFF
          if %errorlevel% neq 0 then exit /b %errorlevel%
          cmake --build .
          if %errorlevel% neq 0 then exit /b %errorlevel%
          set PATH=%PATH%;${{ github.workspace }}\build\driver_sqlite
          ctest --output-on-failure --no-tests=error
          if %errorlevel% neq 0 then exit /b %errorlevel%
          cd ..\..
      - name: Build/Test Python Driver Manager
        shell: cmd /C call {0}
        run: |
          cd python\adbc_driver_manager
          python setup.py build_ext --inplace
          set PATH=%PATH%;${{ github.workspace }}\build\driver_sqlite
          set PYTHONPATH=${{ github.workspace }}\python\adbc_driver_manager
          python -m pytest -vv
          cd ..\..
