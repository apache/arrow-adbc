name: Packaging - Nightly Artifacts

on:
  push:
    # Automatically build on RC tags
    branches-ignore:
      - '**'
    tags:
      - 'adbc-*-rc*'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: "Upload artifacts to Gemfury"
        required: true
        type: boolean
        default: false

jobs:
  docs:
    name: "Documentation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Show inputs
        shell: bash
        run: |
          echo "upload_artifacts: ${{ inputs.upload_artifacts }}"
          echo "schedule: ${{ github.event.schedule }}"
          echo "ref: ${{ github.ref }}"

      - name: Build and test
        shell: bash
        run: |
          docker-compose run docs

      - name: Compress docs
        shell: bash
        run: |
          tar --transform "s|docs/build/html|adbc-docs|" -czf docs.tgz docs/build/html

      - name: Archive docs
        uses: actions/upload-artifact@v3
        with:
          name: docs
          retention-days: 2
          path: |
            docs.tgz

  java:
    name: "Java 1.8"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Show inputs
        shell: bash
        run: |
          echo "upload_artifacts: ${{ inputs.upload_artifacts }}"
          echo "schedule: ${{ github.event.schedule }}"
          echo "ref: ${{ github.ref }}"

      - name: Build and test
        shell: bash
        run: |
          docker-compose run java-dist

      - name: Archive JARs
        uses: actions/upload-artifact@v3
        with:
          name: java
          retention-days: 7
          path: |
            dist/*.jar
            dist/*.pom

      - name: Upload JARs to Gemfury
        shell: bash
        if: github.ref == 'refs/heads/main' && (github.event.schedule || inputs.upload_artifacts)
        run: |
          # Preserve env vars so GEMFURY_PUSH_TOKEN gets preserved
          sudo -E ./ci/scripts/java_jar_upload.sh "$(pwd)"
        env:
          GEMFURY_PUSH_TOKEN: ${{ secrets.GEMFURY_PUSH_TOKEN }}

  python-manylinux:
    name: "Python ${{ matrix.python_version }} manylinux${{ matrix.manylinux_version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        manylinux_version: ["2014"]
        python_version: ["3.9", "3.10"]
      # Limit parallelism; gemfury appears to return 409 CONFLICT on concurrent uploads
      max-parallel: 1
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Show inputs
        shell: bash
        run: |
          echo "upload_artifacts: ${{ github.event.inputs.upload_artifacts }}"
          echo "schedule: ${{ github.event.schedule }}"
          echo "ref: ${{ github.ref }}"

      - name: Build wheel
        shell: bash
        run: |
          export MANYLINUX=${{ matrix.manylinux_version }}
          export PYTHON=${{ matrix.python_version }}
          docker-compose run python-wheel-manylinux

      - name: Archive wheels
        uses: actions/upload-artifact@v3
        with:
          name: python${{ matrix.python_version }}-manylinux${{ matrix.manylinux_version }}
          retention-days: 7
          path: |
            python/adbc_driver_manager/repaired_wheels/*.whl
            python/adbc_driver_postgres/repaired_wheels/*.whl
            python/adbc_driver_sqlite/repaired_wheels/*.whl

      - name: Test wheel
        shell: bash
        run: |
          export MANYLINUX=${{ matrix.manylinux_version }}
          export PYTHON=${{ matrix.python_version }}
          docker-compose run python-wheel-manylinux-test

      - name: Upload wheels to Gemfury
        shell: bash
        if: github.ref == 'refs/heads/main' && (github.event.schedule || github.event.inputs.upload_artifacts == true)
        run: |
          ./ci/scripts/python_wheel_upload.sh python/adbc_driver_{manager,postgres,sqlite}/repaired_wheels/*.whl
        env:
          GEMFURY_PUSH_TOKEN: ${{ secrets.GEMFURY_PUSH_TOKEN }}

  python-macos:
    name: "Python ${{ matrix.python_version }} macOS"
    runs-on: macos-latest
    strategy:
      matrix:
        python_version: ["3.9", "3.10"]
      # Limit parallelism; gemfury appears to return 409 CONFLICT on concurrent uploads
      max-parallel: 1
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.15"
      PYTHON: "/Library/Frameworks/Python.framework/Versions/${{ matrix.python_version }}/bin/python${{ matrix.python_version }}"
      PYTHON_VERSION: "${{ matrix.python_version }}"
      # Use a custom triplet to only build release packages
      VCPKG_DEFAULT_TRIPLET: "x64-osx-static-release"
      # Where to install vcpkg
      VCPKG_ROOT: "${{ github.workspace }}/vcpkg"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Show inputs
        shell: bash
        run: |
          echo "upload_artifacts: ${{ github.event.inputs.upload_artifacts }}"
          echo "schedule: ${{ github.event.schedule }}"
          echo "ref: ${{ github.ref }}"

      - name: Install Homebrew dependencies
        shell: bash
        run: brew install autoconf bash pkg-config ninja

      - name: Retrieve VCPKG version from .env
        shell: bash
        run: |
          vcpkg_version=$(cat ".env" | grep "VCPKG" | cut -d "=" -f2 | tr -d '"')
          echo "VCPKG_VERSION=$vcpkg_version" | tee -a $GITHUB_ENV

      - name: Install vcpkg
        shell: bash
        run: ci/scripts/install_vcpkg.sh $VCPKG_ROOT $VCPKG_VERSION

      - name: Install Python ${{ matrix.python_version }}
        shell: bash
        run: sudo ci/scripts/install_python.sh macos ${{ matrix.python_version }}

      - name: Build wheel
        shell: bash
        run: |
          $PYTHON -m venv build-env
          source build-env/bin/activate
          ./ci/scripts/python_wheel_unix_build.sh x86_64 $(pwd) $(pwd)/build

      - name: Archive wheels
        uses: actions/upload-artifact@v3
        with:
          name: python${{ matrix.python_version }}-macOS
          retention-days: 7
          path: |
            python/adbc_driver_manager/repaired_wheels/*.whl
            python/adbc_driver_postgres/repaired_wheels/*.whl
            python/adbc_driver_sqlite/repaired_wheels/*.whl

      - name: Test wheel
        shell: bash
        run: |
          $PYTHON -m venv test-env
          source test-env/bin/activate
          ./ci/scripts/python_wheel_unix_test.sh $(pwd)

      - name: Upload wheels to Gemfury
        shell: bash
        if: github.ref == 'refs/heads/main' && (github.event.schedule || github.event.inputs.upload_artifacts == true)
        run: |
          ./ci/scripts/python_wheel_upload.sh python/adbc_driver_{manager,postgres,sqlite}/dist/*.whl
        env:
          GEMFURY_PUSH_TOKEN: ${{ secrets.GEMFURY_PUSH_TOKEN }}

  python-windows:
    name: "Python ${{ matrix.python_version }} Windows"
    runs-on: windows-latest
    strategy:
      matrix:
        python_version: ["3.9.13", "3.10.8"]
        include:
          - python_version: "3.9.13"
            PYTHON_HOME: "C:\\Python39"
          - python_version: "3.10.8"
            PYTHON_HOME: "C:\\Python310"

      # Limit parallelism; gemfury appears to return 409 CONFLICT on concurrent uploads
      max-parallel: 1
    env:
      PYTHON_VERSION: "${{ matrix.python_version }}"
      # Where to install vcpkg
      VCPKG_ROOT: "${{ github.workspace }}\\vcpkg"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Show inputs
        shell: pwsh
        run: |
          echo "upload_artifacts: ${{ inputs.upload_artifacts }}"
          echo "schedule: ${{ github.event.schedule }}"
          echo "ref: ${{ github.ref }}"

      - name: Install Chocolatey Dependencies
        shell: pwsh
        run: |
          choco install --no-progress -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install --no-progress -y visualcpp-build-tools

      - name: Retrieve VCPKG version from .env
        shell: pwsh
        run: |
          Select-String -Path .env -Pattern 'VCPKG="(.+)"' | % {"VCPKG_VERSION=$($_.matches.groups[1])"} >> $env:GITHUB_ENV

      - name: Install vcpkg
        shell: pwsh
        run: |
          echo $env:VCPKG_VERSION
          git clone --shallow-since=2021-04-01 https://github.com/microsoft/vcpkg $env:VCPKG_ROOT
          pushd $env:VCPKG_ROOT
          .\bootstrap-vcpkg.bat -disableMetrics
          popd

      - name: Install Python ${{ matrix.python_version }}
        shell: pwsh
        run: |
          choco install --no-progress -y python --version=${{ matrix.python_version }}
          echo ("PATH=${{ matrix.PYTHON_HOME }};" + $env:PATH) >> $env:GITHUB_ENV

      - name: Build wheel
        shell: cmd
        run: |
          where python.exe
          CALL "C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          .\ci\scripts\python_wheel_windows_build.bat %cd% %cd%\build

      - name: Archive wheels
        uses: actions/upload-artifact@v3
        with:
          name: python${{ matrix.python_version }}-windows
          retention-days: 7
          path: |
            python/adbc_driver_manager/dist/*.whl
            python/adbc_driver_postgres/dist/*.whl
            python/adbc_driver_sqlite/dist/*.whl

      - name: Test wheel
        shell: cmd
        run: |
          where python.exe
          python -m venv venv
          CALL venv\Scripts\activate.bat
          .\ci\scripts\python_wheel_windows_test.bat %cd%

      - name: Upload wheels to Gemfury
        shell: pwsh
        if: github.ref == 'refs/heads/main' && (github.event.schedule || inputs.upload_artifacts)
        run: |
          foreach ($wheel in Get-ChildItem python\adbc_driver_*\dist\*.whl) {
              .\ci\scripts\python_wheel_upload.ps1 $wheel.FullName
          }
        env:
          GEMFURY_PUSH_TOKEN: ${{ secrets.GEMFURY_PUSH_TOKEN }}

  python-sdist:
    name: "Python sdist"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Show inputs
        shell: bash
        run: |
          echo "upload_artifacts: ${{ github.event.inputs.upload_artifacts }}"
          echo "schedule: ${{ github.event.schedule }}"
          echo "ref: ${{ github.ref }}"

      - name: Build sdist
        shell: bash
        run: |
          docker-compose run python-sdist

      - name: Archive sdist
        uses: actions/upload-artifact@v3
        with:
          name: python${{ matrix.python_version }}-manylinux${{ matrix.manylinux_version }}
          retention-days: 7
          path: |
            python/adbc_driver_manager/dist/*.tar.gz
            python/adbc_driver_postgres/dist/*.tar.gz
            python/adbc_driver_sqlite/dist/*.tar.gz

      - name: Test sdist
        shell: bash
        run: |
          docker-compose run python-sdist-test

      - name: Upload sdist to Gemfury
        shell: bash
        if: github.ref == 'refs/heads/main' && (github.event.schedule || github.event.inputs.upload_artifacts == true || github.event.inputs.upload_artifacts == 'true')
        run: |
          ./ci/scripts/python_wheel_upload.sh python/adbc_driver_{manager,postgres,sqlite}/dist/*.tar.gz
        env:
          GEMFURY_PUSH_TOKEN: ${{ secrets.GEMFURY_PUSH_TOKEN }}

  release:
    name: "Create release"
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - docs
      - java
      - python-manylinux
      - python-macos
      - python-windows
      - python-sdist
    steps:
      - name: Get All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: release-artifacts
      - name: Release
        shell: bash
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/*/}
          gh release create "${RELEASE_TAG}" \
            --repo ${{ github.repository }} \
            --prerelease \
            --title "ADBC Libraries ${RELEASE_TAG}" \
            release-artifacts/docs/docs.tgz \
            release-artifacts/java/*.jar \
            release-artifacts/java/*.pom \
            release-artifacts/python*/adbc_*/*/*.whl \
            release-artifacts/python-manylinux/adbc_*/dist/adbc_*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
