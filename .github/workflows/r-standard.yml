name: R (standard)

# Runs on PRs that touch the R packages directly
on:
  pull_request:
    branches:
      - main
    paths:
      - "r/**"
      - ".github/workflows/r-standard.yml"
      - ".github/workflows/r-check.yml"

  push:
    branches:
      - main
    paths:
      - "adbc.h"
      - "c/**"
      - "go/adbc/driver/**"
      - "go/adbc/pkg/**"
      - "r/**"
      - ".github/workflows/r-basic.yml"
      - ".github/workflows/r-check.yml"

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu, macOS, windows]
        pkg: [adbcdrivermanager, adbcsqlite, adbcpostgresql, adbcflightsql, adbcsnowflake]

    uses: ./.github/workflows/r-check.yml
    with:
      os: ${{ matrix.os }}
      pkg: ${{ matrix.pkg }}
    secrets:
      SNOWFLAKE_URI: ${{ secrets.SNOWFLAKE_URI }}
