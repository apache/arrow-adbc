name: Dev PR

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  process:
    name: Process
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Assign milestone
        if: '! github.event.pull_request.draft'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./.github/workflows/dev_pr/milestone.sh "${GITHUB_REPOSITORY}" ${{github.event.number}}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: pr_checkout
          persist-credentials: false
          ref: "${{ github.event.pull_request.merge_commit_sha }}"

      - name: Check PR title for conventional commit format
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          python .github/workflows/dev_pr/title_check.py $(pwd)/pr_checkout "$PR_TITLE"

      # Pings make it into the commit message where they annoy the user every
      # time the commit gets pushed somewhere
      - name: Check PR body for pings
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          [[ "${PR_BODY}" =~ @[a-zA-Z0-9]+ ]] && exit 1 || true
