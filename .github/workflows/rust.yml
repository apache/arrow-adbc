name: Rust

on:
  pull_request:
    branches:
      - main
    paths:
      - "rust/**"
      - ".github/workflows/rust.yml"
  push:
    paths:
      - "rust/**"
      - ".github/workflows/rust.yml"

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    working-directory: rust

jobs:
  rust:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    name: "Rust ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Check format
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy --tests
      - name: Install sqlite (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          choco install sqlite
          cd /D C:\ProgramData\chocolatey\lib\SQLite\tools
          call "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsx64.bat"
          lib /machine:x64 /def:sqlite3.def /out:sqlite3.lib
          echo "C:\ProgramData\chocolatey\lib\SQLite\tools" >> $GITHUB_PATH
      - name: Build Driver SQLite (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: .
        shell: pwsh
        env:
          BUILD_ALL: "0"
          BUILD_DRIVER_SQLITE: "1"
          ADBC_BUILD_TESTS: OFF
        run: |
          .\ci\scripts\cpp_build.ps1 $pwd $pwd\build $pwd\rust\build
      - name: Build Driver SQLite (Unix)
        if: matrix.os != 'windows-latest'
        working-directory: .
        shell: bash -l {0}
        env:
          BUILD_ALL: "0"
          BUILD_DRIVER_SQLITE: "1"
        run: |
           ./ci/scripts/cpp_build.sh "$(pwd)" "$(pwd)/build" "$(pwd)/rust/build"
      - name: Test
        run: |
          export LD_LIBRARY_PATH=$(pwd)/build/lib
          export DYLD_LIBRARY_PATH=$(pwd)/build/lib
          cargo test
      - name: Check docs
        run: cargo doc
