name: Verification

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to verify"
        required: false
        type: string
        default: ""
      rc:
        description: "RC to verify"
        required: false
        type: string
        default: ""
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/verify.yml'
      - 'dev/release/verify-release-candidate.sh'
      - 'dev/release/verify-release-candidate.ps1'

permissions:
  contents: read

jobs:
  binary-unix:
    name: "Verify Binaries/${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-latest", "ubuntu-latest"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Verify
        shell: bash
        env:
          CI: "false"
          REPOSITORY: ${{ github.repository }}
          TEST_DEFAULT: "0"
          TEST_BINARIES: "1"
          USE_CONDA: "1"
          VERBOSE: "1"
        run: |
          ./dev/release/verify-release-candidate.sh ${{ inputs.version }} ${{ inputs.rc }}

  source-conda:
    name: "Verify Source (Conda)/${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: recursive
      - uses: conda-incubator/setup-miniconda@v3
        # The Unix script will set up conda itself
        if: matrix.os == 'windows-latest'
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
      - name: Verify
        if: matrix.os != 'windows-latest'
        env:
          CI: "false"
          REPOSITORY: ${{ github.repository }}
          TEST_DEFAULT: "0"
          TEST_SOURCE: "1"
          USE_CONDA: "1"
          VERBOSE: "1"
        run: |
          ./dev/release/verify-release-candidate.sh ${{ inputs.version }} ${{ inputs.rc }}
      - name: Verify
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          CI: "false"
          REPOSITORY: ${{ github.repository }}
          TEST_DEFAULT: "0"
          TEST_SOURCE: "1"
          USE_CONDA: "1"
          VERBOSE: "1"
        run: |
          .\dev\release\verify-release-candidate.ps1 ${{ inputs.version }} ${{ inputs.rc }}
