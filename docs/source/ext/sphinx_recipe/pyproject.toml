[project]
name = "sphinx-recipe"
description = "A Sphinx directive for not-quite-literate programming in the form of code recipes."
authors = [{name = "Apache Arrow Developers", email = "dev@arrow.apache.org"}]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["sphinx"]
version = "0.1.0"

[project.urls]
homepage = "https://arrow.apache.org/adbc/"
repository = "https://github.com/apache/arrow-adbc"

[build-system]
requires = ["setuptools >= 77.0.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
xfail_strict = true

[tool.setuptools]
packages = ["sphinx_recipe"]
py-modules = ["sphinx_recipe"]
